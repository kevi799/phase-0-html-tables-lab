<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Tables</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <table>
        <tr id="heading">
          <th>City</th>
          <th>State</th>
          <th>2017 estimate</th>
        </tr>
        <tr>
          <td>New York</td>
          <td><img src="https://cdn.britannica.com/14/3014-004-BD154711/flag-New-York-color-uniforms-facings-American-1909.jpg" alt="newyorkflag" class="imagee">New York</td>
          <td>8,622,698</td>
        </tr>
        <tr>
          <td>Los Angeles</td>
          <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Flag_of_California.svg/1024px-Flag_of_California.svg.png" alt="califorinianflag" class="imagee">California</td>
          <td>3,999,759</td>
        </tr>
        <tr>
          <td>Chicago</td>
          <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Flag_of_Illinois.svg/383px-Flag_of_Illinois.svg.png" alt="illinoisianflag" class="imagee">Illinois</td>
          <td>2,716,450</td>
        </tr>
        <tr>
          <td>Houston</td>
          <td><img src="https://cdn.britannica.com/51/4651-004-B1024BD2/flags-Texas-independence-motif-flag-Mexico-star-1845.jpg" alt="texasflag" class="imagee">Texas</td>
          <td>2,312,717</td>
        </tr>
      </table>
    </div>
  </body>
</html>
